<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Robert Leca's Personal Website</title>
        <script src="https://kit.fontawesome.com/b12b743f17.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="/favicon/icon.ico" />
        <link rel="stylesheet" href="/css/reset-style.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    </head>

    <body>
        <header id="header">
            <div id="header-wrapper">
                <div id="avatar-wrapper">
                    <img src="/images/avatar.jpg" id="avatar-image" alt="Avatar" />
                </div>
                <div>
                    <h1>Robert Andrei Leca</h1>
                    <h2 id="text-function-name">Software Developer</h2>
                </div>
                <div id="quote-wrapper">
                    <h2 id="text-quote"># "Why do Java programmers have to wear glasses? Because they don't C#."</h2>
                </div>
                <div id="language-select-wrapper">
                    <button type="button" class="language-button" onclick="translateToEnglish()">
                        <img src="/images/us-language.png" class="language-button-image" width="16" height="16" title="English" />
                    </button>
                    <button type="button" class="language-button" onclick="translateToRomanian()">
                        <img src="/images/ro-language.png" class="language-button-image" width="16" height="16" title="Romanian" />
                    </button>
                </div>
            </div>

            <div id="expand-menu">
                <button type="button" id="expand-button">
                    <i class="fa-solid fa-bars margin-right-md"></i>
                    <span id="text-menu-button">Menu</span>
                </button>
            </div>
            <ul id="top-menu-bar">
                <li>
                    <button type="button" id="home-button" data-tab="home" onclick="window.location.href='#home'">
                        <i class="fa-solid fa-house margin-right-md"></i>
                        <span id="text-home-button">Home</span>
                    </button>
                </li>
                <li>
                    <button type="button" id="skills-button" data-tab="skills" onclick="window.location.href='#skills'">
                        <i class="fa-solid fa-gear margin-right-md"></i>
                        <span id="text-skills-button">Skills</span>
                    </button>
                </li>
                <li>
                    <button type="button" id="projects-button" data-tab="projects" onclick="window.location.href='#projects'">
                        <i class="fa-solid fa-briefcase margin-right-md"></i>
                        <span id="text-projects-button">Projects</span>
                    </button>
                </li>
                <li>
                    <button type="button" id="languages-button" data-tab="languages" onclick="window.location.href='#languages'">
                        <i class="fa-solid fa-globe margin-right-md"></i>
                        <span id="text-languages-button">Languages</span>
                    </button>
                </li>
            </ul>
        </header>

        <section id="container">
            <div id="side-menu">
                <div id="upper-side-menu">
                    <h4>
                        <i class="fa-solid fa-id-card margin-right-md"></i>
                        <span id="text-contact-me-label">Contact me:</span>
                    </h4>
                    <form action="/index.html" method="get">
                        <label for="user-email" id="text-user-email-label">Your email address:</label>
                        <input type="email" id="user-email" name="user-email" placeholder="example@me.com" required />
                        <label for="user-name" id="text-user-name-label">Your full name:</label>
                        <input type="text" id="user-name" name="user-name" placeholder="John Doe" required />
                        <button type="submit">
                            <i class="fa-solid fa-paper-plane margin-right-md"></i>
                            <span id="text-contact-me-button">Contact me!</span>
                        </button>
                    </form>
                </div>
                <div id="lower-side-menu">
                    <h4>
                        <i class="fa-solid fa-id-card-clip margin-right-md"></i>
                        <span id="text-personal-details-label">Personal details:</span>
                    </h4>
                    <ul>
                        <li>
                            <i class="fa-solid fa-circle-user margin-right-md"></i>
                            <span id="text-current-age">Current age:</span> <b>21</b>
                        </li>
                        <li>
                            <i class="fa-solid fa-globe margin-right-md"></i>
                            <span id="text-location">Location:</span> <b>Romania, Sibiu</b>
                        </li>
                        <li>
                            <i class="fa-solid fa-phone margin-right-md"></i>
                            <span id="text-phone-number">Phone number:</span> <b>0747577171</b>
                        </li>
                        <li>
                            <i class="fa-solid fa-envelope margin-right-md"></i>
                            <span id="text-email-address">Email address:</span> <b>lecarobertandrei@gmail.com</b>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main-content">
                <div class="display-content" id="home"></div>
                <div class="display-content" id="skills"></div>
                <div class="display-content" id="projects"></div>
                <div class="display-content" id="languages"></div>
            </div>
        </section>

        <footer id="footer">
            <ul>
                <li>
                    <a href="https://github.com/robertlek" target="_blank">
                        <i class="fa-brands fa-github margin-right-lg"></i>
                        GitHub
                    </a>
                </li>
            </ul>
        </footer>
    </body>

    <script src="/js/script.js"></script>
    <script src="/js/translate.js"></script>
</html>
